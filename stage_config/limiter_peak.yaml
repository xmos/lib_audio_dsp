module:
  limiter_peak:
    attack_alpha:
      type: int32_t
      help: The attack alpha in Q0.31 format.
    release_alpha:
      type: int32_t
      help: The release alpha in Q0.31 format.
    envelope:
      type: int32_t
      help: The current peak envelope of the signal in Q_SIG format.
    threshold:
      type: int32_t
      help: The threshold in Q_SIG format above which limiting will occur.
    gain:
      type: int32_t
      help: The current gain applied by the limiter in Q_GAIN format.
includes: []
