module:
  reverb_room:
    room_size:
      type: float
      help: How big the room is as a proportion of max_room_size. This sets delay line lengths and must be between 0 and 1.
    feedback:
      type: int32_t
      help: feedback gain in Q0.31 format. Feedback can be calculated from decay as `(0.28 decay) + 0.7`. Use the function ``adsp_reverb_calculate_feedback(float decay)`` in ``control/reverb.h`` 
    damping:
      type: int32_t
      help: High frequency attenuation in Q0.31 format. Use the function ``adsp_reverb_calculate_damping(float damping)`` in ``control/reverb.h`` 
    wet_gain:
      type: int32_t
      help: Gain applied to the wet signal in Q0.31 format. Use the function ``adsp_reverb_db2int(float db)`` in ``control/reverb.h`` 
    dry_gain:
      type: int32_t
      help: Dry signal gain in Q0.31 format. Use the function ``adsp_reverb_db2int(float db)`` in ``control/reverb.h`` 
    pregain:
      type: int32_t
      help: The pregain applied to the signal before reverb. Changing this value is not recommended. Use the function ``adsp_reverb_float2int(float x)`` in ``control/reverb.h`` 
includes:
  - "stdint.h"
