module:
  volume_control:
    target_gain:
      type: int32_t
      help: The target gain of the volume control in Q_GAIN format.
    gain:
      type: int32_t
      help: The current gain of the volume control in Q_GAIN format. This will slew towards the target gain.
    slew_shift:
      type: int32_t
      help: >
        The shift value used to set the slew rate. See the volume
        control documentation for conversions between slew_shift and
        time constant.
    mute_state:
      type: uint8_t
      help: Sets the mute state. 1 is muted and 0 is unmuted.
includes:
  - "stdint.h"
